<!DOCTYPE html>
<html>
<head>
	<title>Styling warna menggunakan CSS</title>
	<style type="text/css">
		h1 {
		  /* Gantikan warna ke #ff0000 */
		  color: #ff0000;
		}

		p {
		  /* Gantikan warna ke #0000ff */
		  color: #0000ff;
		}
	</style>
</head>
<body>
	<h1>Hello World</h1>

	<p>Ayo belajar coding</p>
</body>
</html>
